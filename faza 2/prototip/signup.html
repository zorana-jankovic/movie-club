<!DOCTYPE html>
<html>
<head>
	<title> MovieClub - Signup </title>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
</head>
<body>
	<div id=wrapper>
	<div class="container-signup"> 
		<form>
		<table>
			<caption><h1> CREATE NEW ACCOUNT </h1></caption>
			<tr>
				<td class="container-icon"><image class="icon" src="images/fullname-icon.png"> </image></td>
				<td class="text-input"><input type="text" name="fullName" value="Full name"></td>
			</tr>
			<tr>
				<td class="container-icon"><image class="icon" src="images/email-icon.png"> </image></td>
				<td class="text-input"><input type="text" name="email" value="Email adress"></td>
			</tr>
			<tr>
				<td class="container-icon"><image class="icon" src="images/user-icon.png"> </image></td>
				<td class="text-input"><input type="text" name="userName" value="User name"></td>
			</tr>
			<tr>
				<td class="container-icon"><image class="icon" src="images/password-icon.png"></image></td>
				<td class="text-input"><input type="password" name="password" value="password"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input class="button" type="button" value="REGISTER" name="register"> </td>
			</tr>
		</table>
	</form>
	</div>
	</div>
</body>
</html>
