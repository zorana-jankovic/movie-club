<!DOCTYPE html>
<html>
<head>
	<title> MovieClub - Login </title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
</head>
<body>
	<div id=wrapper>
	<div class="container-login"> 
		<form>
		<table>
			<caption><h1> ACCOUNT LOGIN </h1></caption>
			<tr>
				<td class="container-icon"><image class="icon" src="images/user-icon.png"> </image></td>
				<td class="text-input"><input type="text" name="userName" value="User name"></td>
			</tr>
			<tr>
				<td class="container-icon"><image class="icon" src="images/password-icon.png"></image></td>
				<td class="text-input"><input type="password" name="password" value="password"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input class="button" type="button" value="LOGIN" name="login"> </td>
			</tr>
			<tr>
				<td colspan="2" align="center"><font size="1px">Not a member? 
					<a href="signup.html">Register now</a> or <a href="index.html">continue as guest</a></font></td>
			</tr>
		</table>
	</form>
	</div>
	</div>
</body>
</html>
